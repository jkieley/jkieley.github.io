<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	body{
		background-color: blue;
	}	
	h1{
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		font-size: 100px;
		margin-left: -519px;
		margin-top: -57px;
	}
	</style>
</head>
<body>
	<h1>Can you read this?</h1>
<script>
	(function(){
		var count = 256;

		var calc = function(n) {
		  var alpha, createOutput, i, j, numberOfDigits, output, ref;
		  alpha = '123456789abcdef';
		  numberOfDigits = n < 2 ? 1 : Math.floor(Math.log(n) / Math.log(alpha.length + 1)) + 1;
		  output = {};
		  output.str = '';
		  createOutput = function(n) {
		    var num;
		    num = i === 1 ? n % alpha.length : Math.floor(n / (Math.pow(alpha.length, i - 1)));
		    num = num % alpha.length;
		    num = num === 0 ? alpha.length : num;
		    return output.str += alpha[num - 1];
		  };
		  for (i = j = ref = numberOfDigits; ref <= 1 ? j <= 1 : j >= 1; i = ref <= 1 ? ++j : --j) {
		    createOutput(n);
		  }
		  return "#" + output.str;
		};
		var body = document.getElementsByTagName('body')[0];
		var h1 = document.getElementsByTagName('h1')[0];

		var changeColor = function(type,el,color){
			el.style[type] = color;
		}

		setInterval(function(){
			count = count > 4000 ? 256 : count
			changeColor('backgroundColor',body,calc(count++));
			changeColor('backgroundColor',h1,calc(count+2));
			changeColor('color',h1,calc(count));
		}, 0);

	})();
</script>
</body>
</html>
